<div class="card">
    <div class="card-image">
      <img src="{{user.imgUrl}}" alt="user image">
    </div>
    <div class="card-title">
      <p>{{user.name}}</p>
    </div>
    <div class="card-subtitle">
      <p>{{user.address}}</p>
    </div>
    
    <div class="learn-btn">
      <button (click)="deleteUser(user.id)" type="button">DELETE</button>
    </div>
  </div>
